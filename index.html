<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Instagram</title>
   
</head>

<body>
    <div class="instagram_content">
        <div class="phone_instagram">
            <img src="imagens/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram_rest">
            <div class="group">
                <img src="imagens/instagram-logotipo.png" class="instagram_logo" alt="logo instagram">
                <div class="profile">
                    <img src="imagens/igor-photo.jpg" class="photo" alt="foto de perfil">
                </div>
                <a href="#" class="instagram_login">Continue como Igor</a>
                <a href="#" class="instagram_logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not_account">Não é Igor?</p>
                <p class="not_account">
                <span class="link_blue">Alternar conta</span>
                ou
                <span class="link_blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get_the_app">
                <p class="get_app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="#" class="app_download"></a>
                    <a href="#" class="app_download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
